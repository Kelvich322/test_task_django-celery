services:
  db:
    image: postgres:15-alpine
    container_name: payouts_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: payouts_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  web:
    build: .
    container_name: payouts_django
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: src.core.settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    volumes:
      - .:/app
    command: >
      sh -c "
        python manage.py migrate &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 src.core.wsgi:application
      "

  celery_worker:
    build: .
    container_name: payouts_celery_worker
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: src.core.settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    volumes:
      - .:/app
    command: >
      sh -c "
        celery -A src.core.celery_app worker --loglevel=info --concurrency=4
      "

  celery_beat:
    build: .
    container_name: payouts_celery_beat
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: src.core.settings
      SECRET_KEY: ${SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      celery_worker:
        condition: service_started
    networks:
      - app-network
    volumes:
      - .:/app
    command: >
      sh -c "
        celery -A src.core.celery_app beat --loglevel=info
      "

networks:
  app-network:
    driver: bridge
    name: ${DOCKER_NETWORK:-app-network}

volumes:
  postgres_data:
    name: payouts_postgres_data
  redis_data:
    name: payouts_redis_data